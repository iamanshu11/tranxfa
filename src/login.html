<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranxfa</title>

    <link href="../dist/output.css" rel="stylesheet">
    <link href="../src/custom.css" rel="stylesheet">
</head>

<body>
    <main>

        <div class="flex items-center justify-center min-h-screen bg-gray-50">
            <div class="relative flex flex-col md:flex-row w-full h-screen bg-white">
                <!-- Left Section with Full Size Image -->
                <div class=" w-[60%] md:w-[60%] h-auto md:h-full">
                    <!-- Top Image in Mobile View -->
                    <img src="../images/login.png" alt="Full Size Image"
                        class="w-full h-90 md:h-full object-cover hidden md:block">
                    <!-- Logo and Cross in Mobile View -->
                    <div class="absolute top-4 left-4 md:hidden flex items-center justify-between w-full px-4">
                        <a href="index.html"><img src="../images/logo.png" alt="VeloxPays Logo" class="w-20"></a>
                        <a href="index.html" class="text-gray-600 text-2xl hover:text-gray-800 pr-5"><img
                                src="../images/back.png"></a>
                    </div>
                    <!-- Logo at Top Left (Desktop) -->
                    <!-- <div class="absolute top-4 left-4 hidden md:block">
            <a href="index.html"><img src="../images/logo.png" alt="VeloxPays Logo" class="w-20"></a>
            
          </div> -->
                    <!-- Cross Mark at Form Right Corner (Desktop) -->
                    <div class="hidden md:block  absolute top-4 right-4">
                        <a href="index.html" class="text-gray-600 text-2xl hover:text-gray-800 pr-5"><img
                                src="../images/back.png"></a>
                    </div>
                </div>

                <!-- Form Section -->
                <div class="flex-1 flex items-center justify-center p-4 md:p-8">
                    <div class="w-full max-w-xl">
                        <!-- Logo at Top Left (Desktop)  -->
                        <div class="hidden md:block">
                            <a href="index.html"><img src="../images/logo.png" alt="VeloxPays Logo" class=""></a>
                        </div>
                        <!-- Form Header -->
                        <h2 class="text-2xl font-bold text-black mb-2">
                            Love to see you again
                            <img src="../images/eye.gif" alt="Verified" class="w-8 h-8 inline-block">
                            <img src="../images/eye.gif" alt="Verified" class="w-8 h-8 inline-block">
                        </h2>
                        <p class="text-sm text-gray-500 mb-6 ">Send your money transfer easy and Fun!</p>

                        <!-- Form -->
                        <form action="#" method="POST" class="space-y-6">
                            <!-- Email Field -->
                            <div>
                                <label for="email" class="block text-gray-600 mb-3">Email</label>
                                <div class="relative">
                                    <input type="email" id="email" name="email" placeholder="example@email.com"
                                        class="w-full px-4 py-2 border-b border border-gray-300 rounded-lg">
                                    <button type="button" class="absolute inset-y-0 right-0 flex items-center px-3">
                                        <img src="../images/signup/mail.png" alt="Mail Icon" class="h-5 w-5">
                                    </button>
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div>
                                <label for="password" class="block text-gray-600 mb-3">Password</label>
                                <div class="relative">
                                    <input type="password" id="password" name="password" placeholder="••••••••"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                    <button type="button"
                                        onclick="togglePassword('password', 'eye-password', 'eye-icon-password')"
                                        class="absolute inset-y-0 right-0 flex items-center px-3">
                                        <img id="eye-icon-password" src="../images/signup/hide.png"
                                            alt="Toggle Password" class="h-5 w-5">
                                    </button>
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="flex items-center justify-between mb-6">
                                <div class="flex items-center">
                                    <input id="remember-me" type="checkbox"
                                        class="h-4 w-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                                    <label for="remember-me" class="ml-2 text-sm text-gray-600">Remember me</label>
                                </div>
                                <a href="#" class="text-sm text-purple-600 hover:text-purple-800">Forgot password?</a>
                            </div>

                            <!-- Submit Button -->
                            <a href="enter-pin.html"
                                class="block w-full bg-purple-secondary text-white text-center py-3  rounded-[10px] font-medium hover:bg-black transition">
                                Continue
                            </a>
                            <!-- Sign Up Link -->
                            <p class="mt-4 text-center text-sm text-gray-600">
                                Don’t have an account? <a href="#" class="text-purple-600 hover:text-purple-800">Sign up
                                    instead</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>



    <script src="../src/js/script.js"></script>
</body>

</html>
